<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="memegenerator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Create Your Own <span>Meme</span> !</h1>
        <hr>
        <p>- Fill out the form below and presto -</p>
        <form action="" id="meme-form">
            <div class="info">
                <label for="img-link">Image url:</label>
                <input type="url" id="img-link" class="content" placeholder="Add image url">
            </div>
            <div class="info">
                <label for="top-text">Text on top:</label>
                <input type="text" id="top-text" class="content">
            </div>
            <div class="info">
                <label for="bottom-text">Text on bottom:</label>
                <input type="text" id="bottom-text" class="content">
            </div>
            <div>
                <input type="submit" id="submit">
            </div>
        </form>
        <hr>
        <div id="result">

        </div>
        <script src="memegenerator.js"></script>
    </div>
</body>
</html>
